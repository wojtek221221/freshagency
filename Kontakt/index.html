<form id="contact-form" method="POST">
    <div class="relative mt-[50px]">
        <!-- pattern -->
        <img class="absolute top-1/2 left-1/2 opacity-10 z-0 transform -translate-x-1/2 -translate-y-1/2 hidden md:flex max-h-[950px]" src="./assets/pattern.png" draggable="false">
        <div data-aos="fade-up" class="relative flex items-center justify-center min-h-screen z-30">
            <div class="block text-center h-auto">
                <h1 class="text-[30px] md:text-[48px] font-bold bg-radial-gradient from-[#FA9C9C] via-[#957BFF] to-white to-50% bg-clip-text text-transparent mx-auto">
                    Wycenimy twój projekt<br> w mniej niż 8h
                </h1>
                <div class="block text-white bg-background2 w-auto h-auto p-[64px] rounded-[50px] text-left mt-8 mx-auto">
                    <div class="flex justify-between">
                        <div class="flex-1 mr-4">
                            <span class="after:content-['*'] after:bg-gradient-to-r after:from-[#957BFF] after:to-[#594A99] after:bg-clip-text after:text-transparent font-[20px] font-light">Twoje imię</span>
                            <input id="name" name="name" class="block p-[12px] pr-[16px] bg-transparent text-[16px] text-description2 mb-4 w-[348px] border-b-[1px] border-[#957BFF] focus:outline-none" type="text" placeholder="Wprowadź imię" minlength="3" maxlength="16" required>

                            <span class="after:content-['*'] after:bg-gradient-to-r after:from-[#957BFF] after:to-[#594A99] after:bg-clip-text after:text-transparent font-[20px] font-light">Numer telefonu</span>
                            <input id="phone" name="phone" class="block p-[12px] pr-[16px] bg-transparent text-[16px] text-description2 w-[348px] border-b-[1px] border-[#957BFF] focus:outline-none" type="tel" pattern="[0-9]{9}" placeholder="Wprowadź numer telefonu" minlength="9" maxlength="9" required>
                        </div>

                        <div class="flex-1">
                            <span class="after:content-['*'] after:bg-gradient-to-r after:from-[#957BFF] after:to-[#594A99] after:bg-clip-text after:text-transparent font-[20px] font-light">Twój adres e-mail</span>
                            <input id="email" name="email" class="block p-[12px] pr-[16px] bg-transparent text-[16px] text-description2 w-[348px] mb-4 border-b-[1px] border-[#957BFF] focus:outline-none" type="email" placeholder="Wprowadź adres e-mail" maxlength="30" required>

                            <span class="after:content-['*'] after:bg-gradient-to-r after:from-[#957BFF] after:to-[#594A99] after:bg-clip-text after:text-transparent font-[20px] font-light">Branża</span>
                            <input id="industry" name="industry" class="block p-[12px] pr-[16px] bg-transparent text-[16px] text-description2 w-[348px] border-b-[1px] border-[#957BFF] focus:outline-none" type="text" placeholder="Wprowadź branżę swojej firmy" minlength="2" maxlength="30" required>
                        </div>
                    </div>

                    <div class="mt-6">
                        <span class="after:content-['*'] after:bg-gradient-to-r after:from-[#957BFF] after:to-[#594A99] after:bg-clip-text after:text-transparent font-[20px] font-light">Opisz swój projekt oraz potrzeby</span>
                        <textarea id="project" name="project" class="block w-full p-[12px] pr-[16px] bg-transparent text-[16px] text-description2 pb-[82px] border-b-[1px] border-[#957BFF] focus:outline-none" placeholder="Opisz swój projekt" minlength="30" required></textarea>

                        <button id="send-button" class="bg-gradient-to-r from-[#957BFF] to-[#594A99] duration-300 hover:bg-[#594A99] text-white font-bold py-2 px-4 w-full mt-[32px] rounded-[50px]" type="button">
                            Wyślij
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
